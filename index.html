<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Car Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 16px;
    }
    .navbar {
      display: flex;                                                  /*Transforme un conteneur en "conteneur flex"*/
      justify-content: center;
      background-color: #333;
      padding: 16px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #ff6b6b;
    }
    .car-showcase {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .car-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .car-card:hover {
      transform: scale(1.05);
    }
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-details {
      padding: 15px;
      text-align: center;
    }
    .car-details h3 {
      margin-bottom: 10px;
    }
    .car-price {
      color: #ff6b6b;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Tych Car Shop</h1>
</header>

<nav class="navbar">
  <a href="#">Home</a>
  <a href="#">Inventory</a>
  <a href="#">About Us</a>
  <a href="#">Contact</a>
</nav>

<section class="car-showcase">
  <div class="car-card">
    <img src="img/2022-bmw-m5-cs-001.webp" alt="BMW M5 CS">
    <div class="car-details">
      <h3>BMW M5, a luxury sedan</h3>
      <p>High-performance luxury vehicle</p>
      <p class="car-price">$142,000</p>
    </div>
  </div>

  <div class="car-card">
    <img src="img/3H9M5m8hjpNDFVDQbdnBB4-2e4a7a3e8cb2755c6b4957f566f3e572-P90478657_highRes_the-first-ever-bmw-x-1100.jpg" alt="BMW X8 CS">
    <div class="car-details">
      <h3> BMW X8, a Executive Sedan</h3>
      <p>Comfort and elegance combined</p>
      <p class="car-price">$80,000</p>
    </div>
  </div>

  <div class="car-card">
    <img src="img/L7hpAR4dqqrA5Fko7VI4x-c304b0c4795f582d2f45d4047299592d-BMW-M5-2005-1600-06-1100.jpg" alt="BMW E60">
    <div class="car-details">
      <h3> BMW E60, a Luxury SUV Crossover</h3>
      <p>Space and sophistication</p>
      <p class="car-price">$75,000</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2024 Luxury Car Shop.</p>
  <a href="#">Back To Top</a>
</footer>
</body>
</html>
